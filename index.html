<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | QR code component</title>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <main class="flex justify-center items-center h-screen w-screen bg-lightGray">
            <div class="flex flex-col items-start space-y-4 p-4 w-72 h-[465px] text-center bg-white rounded-3xl">
                <img class="rounded-2xl" src="images/image-qr-code.png" alt="QR Code">

                <h1 class="font-bold text-xl text-darkBlue">Improve your front-end skills by building projects</h1>

                <p class="text-grayishBlue text-[15px] font-normal">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </main>
    </body>

</html>
